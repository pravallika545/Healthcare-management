<h3>Center details</h3>

<div style="margin-top: 30px;margin-bottom: 50px;">
<form #idform="ngForm" (ngSubmit)=findCenterById(idform) >

  <div class="form-group">
  <label>Center Id</label>
  <input type="number" name="centerid"   ngModel class="form-control">
</div>

  <input type="submit" value="Search" class="btn btn-success">
</form>

</div>

<div *ngIf="center!==undefined">
  <h3>Fetched center</h3>
  Id is {{center.centerId}}
  Name is {{center.centerName | uppercase }}

</div>
