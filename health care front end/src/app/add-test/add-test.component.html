<h3>Add Test</h3>

<div *ngIf="errMsg==undefined" style="margin-top:30px;">

<form #myform=ngForm (ngSubmit)="myform.valid &&  addTest(myform)">

<div class="form-group">
    <label>Test name</label>

    <input type="text" name="name" required minlength="2" ngModel #testnameCtrl=ngModel class="form-control" >    
</div>

<div *ngIf="testnameCtrl.errors!=null && testnameCtrl.errors.required" class="error">
 Test name is required
</div>


<div *ngIf="testnameCtrl.errors!=null && testnameCtrl.errors.minlength" class="error">
    minlength is 2
   </div>

   <div class="form-group">
    <label>Center Id</label>
    <input type="number" name="centerid"   ngModel class="form-control">
  </div>


   <input type="submit" value="Submit" class="btn btn-primary">    
</form>
<br>

<div *ngIf="test!==undefined">
 <h3>Added test </h3>  
   with test id {{test.id}}
   <br>
    Test name is            {{test.name | uppercase}}
    <br>
     CenterId is                       {{test.centerId }}
</div>
<br>

</div>

<div *ngIf="errMsg!=undefined" class="error" style="margin-top:50px">

  {{errMsg}}
</div>
